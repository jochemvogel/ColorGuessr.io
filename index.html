<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />

    <title>ColorGuessr</title>

<body>
    <div class="container" id="container">
        <h1>ColorGuessr.io</h1>
        <div id="display-group" class="display-group">
            <span id="hsl-display" class="hsl-display selected-display">HSL</span>
            <span id="hex-display" class="hex-display">#</span>
            <span id="rgb-display" class="rgb-display">RGB</span>
        </div>

        <div id="btn-group" class="button-group">
            <button id="rgb-btn" class="btn rgb-btn">Switch to rgb</button>
            <button id="hsl-btn" class="btn hsl-btn selected-btn">Switch to hsl</button>
            <button id="hex-btn" class="btn hex-btn ">Switch to hex</button>
        </div>

        <h3 id="difficulty" class="difficulty">Your difficulty: <strong>Hard</strong></h3>
        <h2 id="score" class="score">Score: <strong>2</strong> </h2>
        <button id="new-round-btn" class="new-round-btn btn">New round</button>

        <!-- Circle CREATION -->

            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
